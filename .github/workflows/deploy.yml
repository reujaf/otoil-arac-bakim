name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: arac-bakim-web-sitesi/package-lock.json

      - name: Install dependencies
        working-directory: arac-bakim-web-sitesi
        run: npm ci

      - name: Check OtoilAI secret
        run: |
          if [ -z "${{ secrets.VITE_OTOILAI_WORKER_URL }}" ]; then
            echo "::error::VITE_OTOILAI_WORKER_URL secret yok veya boş. GitHub repo → Settings → Secrets and variables → Actions → New repository secret ile ekleyin. İsim tam olarak: VITE_OTOILAI_WORKER_URL"
            exit 1
          fi
          echo "VITE_OTOILAI_WORKER_URL tanımlı (değer gizli)"

      - name: Create .env for OtoilAI (build için)
        working-directory: arac-bakim-web-sitesi
        run: |
          # Üzerine yaz (>> değil); repodaki .env varsa ilk satır boş kalmasın
          echo "VITE_OTOILAI_WORKER_URL=${{ secrets.VITE_OTOILAI_WORKER_URL }}" > .env
          cat .env | sed 's/=.*/=***/'  # Doğrulama (değer gizli)

      - name: Build
        working-directory: arac-bakim-web-sitesi
        run: npm run build

      - name: Verify OtoilAI URL in build
        run: |
          if ! grep -rq "workers\.dev" arac-bakim-web-sitesi/dist/ 2>/dev/null; then
            echo "::error::Build çıktısında Worker URL bulunamadı. Secret doğru mu? (workers.dev içermeli)"
            exit 1
          fi
          echo "Worker URL build içinde doğrulandı."

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: arac-bakim-web-sitesi/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

