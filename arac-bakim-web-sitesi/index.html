<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/favicon.jpg" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#26a9e0" />
    <meta name="description" content="OTOIL Araç Bakım Kayıt Sistemi - Müşteri bakımlarınızı kolayca yönetin, takip edin ve raporlayın" />
    <title>OTOIL - Araç Bakım Kayıt Sistemi</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Service Worker Registration for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // GitHub Pages için base path
          const basePath = window.location.pathname.split('/').slice(0, -1).join('/') || '/';
          const swPath = basePath === '/' ? '/sw.js' : basePath + '/sw.js';
          navigator.serviceWorker.register(swPath)
            .then((registration) => {
              console.log('Service Worker registered:', registration);
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
      
      // Global error handler for uncaught errors
      window.addEventListener('error', (event) => {
        console.error('Uncaught error:', event.error);
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);
      });
    </script>
  </body>
</html>
