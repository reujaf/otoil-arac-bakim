<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTOIL - Araç Bakım Kayıt Sistemi</title>
    <script>
      // GitHub Pages için 404.html - SPA routing desteği
      // Base path'i dinamik olarak al
      const segments = window.location.pathname.split('/').filter(Boolean);
      const repoName = 'otoil-arac-bakim';
      
      // Base path'i belirle
      let basePath = '/';
      if (segments[0] === repoName) {
        basePath = '/' + repoName + '/';
      }
      
      // Orijinal path'i al
      const currentPath = window.location.pathname;
      const pathWithoutBase = basePath === '/' ? currentPath : currentPath.replace(basePath, '/');
      
      // index.html'e yönlendir (path bilgisini koruyarak)
      // GitHub Pages 404 hatası verdiğinde bu dosya serve edilir
      // Bu dosya index.html'e yönlendirir ve React Router path'i yakalar
      const redirectUrl = basePath + 'index.html';
      
      // index.html'e yönlendir (path bilgisi URL'de kalacak)
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Yönlendiriliyor...</p>
  </body>
</html>
